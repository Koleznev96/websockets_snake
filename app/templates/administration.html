<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game place</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="navbar">
        <div class="container-fluid">
            <a class="navbar-brand col-md-9">
                <img src="https://w7.pngwing.com/pngs/336/946/png-transparent-avatar-user-medicine-surgery-patient-avatar-face-heroes-head.png" class="avatar img-responsive">
                <span class="header-username">Admin_name</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav justify-content-md-center me-auto">
                    <li class="nav-item col-md-3">
                        <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item col-md-6">
                        <a class="nav-link active" aria-current="page" href=#>Администрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/auth">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h1 style="margin-left: 440px">Администрация</h1>
                    <div class="box_setting" style="margin-left: 250px">
                        <div class="row d-flex">
                            <p></p>
                            <p></p>
                            <form class="d-grid gap-2 mx-auto gy-4">
                                <div class="d-grid gap-5 col-3 col-sm-7 mx-auto">
                                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                            Поиск пользователей
                                    </button>
                                    <a href="/creating_events" class="btn btn-dark btn-block" type="button">Создание событий</a>
                                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdropRules">
                                            Правила
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Поиск пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="SearchUser" placeholder="User_name">
                        </div>
                        <a href="/profile" class="btn btn-dark btn-block" type="button">Найти</a>
                    </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdropRules" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Правила игры</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                    <form class="form-inline d-grid gap-2 mx-auto">
                        <div class="form-group row mx-2">
                            <input type="text" class="form-control" id="SearchUser" placeholder="Игра...">
                        </div>
                        <div class="form-group row mx-2">
                            <input type="text" class="form-control" id="SearchUser" placeholder="Режим...">
                        </div>
                        <a href="/rules" class="btn btn-dark btn-block" type="button">Найти</a>
                    </form>
              </div>
            </div>
          </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
