<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game place</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbars/">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
    {% include "nav.html" %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h1>Трансляция</h1>
                    <div class="box_bcast">
                        <div class="row d-flex">
                            <input id="username" type="hidden" value="{{ data.username }}" />
                            <input id="room" type="hidden" value="{{ data.room }}" />
                            <canvas id="game" width="600" height="600"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-4 gx-5">
                    <h1 style="margin-left: 100px">Счёт</h1>
                    <div class="box_count">
                        <div class="row d-flex">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="/" class="btn_exit btn-light btn-block" type="button">Покинуть трансляцию</a>
    </main>
    
    <script src="../static/js/script_loading.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" crossorigin="anonymous"></script>
    <script src="../static/js/snake.js"></script>
</body>
</html>
